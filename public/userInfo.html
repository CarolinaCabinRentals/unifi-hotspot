<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Portal Page - Basic Auth</title>
    <style>
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <form class="centered" name="login" action="/authorise" method="post">
      <label style="font-size: 4em" for="name">Name:</label>
      <input
        style="font-size: 4em"
        id="name"
        type="text"
        name="name"
        required
      />
      <br />
      <label style="font-size: 4em" for="email">Email:</label>
      <input
        style="font-size: 4em"
        id="email"
        type="email"
        name="email"
        required
      />
      <br />
      <input
        style="font-size: 4em"
        id="submit"
        type="submit"
        value="Connect to Wi-Fi"
      />
    </form>
    <script>
      //Change button text on press
      document.getElementById("submit").onclick = function () {
        this.value = "Connecting...";
      };
    </script>
  </body>
</html>
